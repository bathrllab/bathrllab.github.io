<li class="media mb-5">
  <img class="align-self-center"
       src="/assets/img/{{ member.profileImg }}"
       style="max-width: 100px; max-height: 100px; width: 100px; height: auto; object-fit: cover; border-radius: 50%;"
       alt="{{member.title}}">

  <div class="media-body">
    <h4 class="name">{{ member.name }}</h4>
    <p>{{member.role}}</p>
    {%- include team_member_social.html -%}
  </div>
</li>
